<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>VueWeather</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div id="weather">
            <div class="row">
                <div class="sky"></div>
                <div class="col-md-3 weatherheader">
                    <h1 @click="getWeather">VueWeather</h1>
                    <div class=" search input-group">
                        <input type="text" class="form-control" v-model="location" @keyup.enter="setLocation" placeholder="What is the weather in..." />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" @click="setLocation">
                                Go!
                            </button>
                        </span>
                    </div>
                </div>
                <div class="list-group col-md-4 info">
                    <button type="button" class="list-group-item active">
                        {{ city }}
                    </button>
                    <button type="button" class="list-group-item">
                        {{ temperature }}
                    </button>
                    <button type="button" class="list-group-item">
                        {{ description }}
                    </button>
                    <button type="button" class="list-group-item">
                        {{ pressure }}
                    </button>
                    <button type="button" class="list-group-item">
                        {{ humidity }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="container-fluid footer">
        Site designed by <a href="#"> PerfettoScritto.</a>
        Icon by
        <a href="https://icons8.com">Icons8</a>
    </div>
    <script src="js/weather.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
